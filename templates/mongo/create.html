<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Pedido</h1>
    </div>

    <div class="container">
        <div>
            <div>
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            Alta pedido
                        </div>
                        <div class="card-body">
                            <form action="/mongo/pedido" method="post">
                                <label for="idU">Id Usuario</label>
                                <input type="number" name="idU" class="form-control mb-3" id="idU">
                                <label for="txtUsuario">Usuario</label>
                                <input type="text" name="txtUsuario" class="form-control mb-3" id="txtUsuario">
                                <label for="estado">Estado</label><br>
                                <input type="radio" id="preparando" name="estado" value="Preparando">
                                <label for="preparando">Preparando</label><br>
                                <input type="radio" id="enCam" name="estado" value="En_Camino">
                                <label for="enCam">En Camino</label><br>
                                <input type="radio" id="Retras" name="estado" value="Retrasado">
                                <label for="Retras">Retrasado</label><br>
                                <input type="radio" id="Entregado" name="estado" value="Entregado">
                                <label for="Entregado">Entregado</label><br>
                                <label for="fecheC">Fecha del pedido</label>
                                <input type="date" name="fechaC" id="fechaC">
                                <label for="fecheC">Fecha de entrega</label>
                                <input type="date" name="fechaE" id="fechaE">
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
