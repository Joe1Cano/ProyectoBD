<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        form {
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Crear producto</h1>
        <form method="post"  action="/guardar">
            <label for="txtNombre">Nombre:</label>
            <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            <label for="txtPrecio">Precio:</label>
            <input id="txtPrecio" class="form-control" type="text" name="txtPrecio">
            <label for="txtCantidad">Cantidad:</label>
            <input id="txtCantidad" class="form-control" type="text" name="txtCantidad">
            <label for="txtUrl">URL:</label>
            <input id="txtUrl" class="form-control" type="text" name="txtUrl">
            <input type="submit" value="Agregar" class="btn btn-success">
        </form>
    </div>
</body>
</html>
