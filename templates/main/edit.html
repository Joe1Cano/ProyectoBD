<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
		/* Add some custom styles */
		.container {
			margin-top: 50px;
		}
		h1 {
			color: #fff;
			background-color: #007bff;
			padding: 20px;
			border-radius: 5px;
			margin-bottom: 30px;
		}
		.btn-primary {
			background-color: #dc3545;
			border-color: #dc3545;
			font-weight: bold;
			padding: 10px 20px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
    <div class="container">
		<h1>Editar producto</h1>
        <form action="/update" method="post">
            <td>
                <div class="form-group">
                    <label for="txtNombre">Nombre del producto:</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="{{datos[1]}}">
                </div>
                
            </td>
            <td>
                <div class="form-group">
                    <label for="txtPrecio">Precio del producto:</label>
                    <input type="text" name="txtPrecio" id="txtPrecio" value="{{datos[2]}}">
                </div>
                
            </td>
            <td>
                <div class="form-group">
                    <label for="txtCantidad"> Cantidad de unidades:</label>
                    <input type="text" name="txtCantidad" id="txtCantidad" value="{{datos[3]}}">
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="txtUrl"> Url de la foto:</label>
                    <input type="text" name="txtUrl" id="txtUrl" value="{{datos[4]}}">
                </div>
            </td>
            <td>
                <button type="submit" class="btn btn-success">Guardar</button> || <a href="/inv" class="btn btn-danger">Salir</a>
            </td>
            <td>
                <input type="text" name="txtId" id="txtId" value="{{datos[0]}}" hidden>
            </td>
        </form>
    </div>
</body>
</html>
