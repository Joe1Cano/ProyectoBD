<!DOCTYPE html>
<html>
<head>
	<title>Loading Screen with Redirect</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.loading {
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			background-color: black;
			opacity: 0.9;
		}
		.loading img {
			width: 100px;
			height: 100px;
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}
		.button {
			display: block;
			margin: 50px auto;
			padding: 10px 20px;
			background-color: white;
			color: black;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="loading" id="loading">
		<img src="https://cdnx.jumpseller.com/demostore/image/26409560/giphy.gif?1660664948" alt="loading">
		<p>Loading...</p>
	</div>
    <form action="/proC" method="post">
        <input type="hidden" name="idU" id="idU" value="{{id_u}}">
        <input type="hidden" name="idP" id="idP" value="{{idP}}">
        <input type="hidden" name="quantity" id="quantity" value="{{cant}}">
        <input type="hidden" name="price" id="price" value="{{prec}}">
        <input type="hidden" name="total" id="total" value="{{total}}">
        <input type="hidden" name="user"value="{{user}}">
        <input type="hidden" name="pedido" value="{{idV}}">
        <button class="btn btn-info" type="submit">Volver a la tienda</button>
    </form>
	<script>
		window.addEventListener("load", function() {
			document.getElementById("loading").style.display = "flex";
			setTimeout(function() {
				document.getElementById("loading").style.display = "none";
			}, 3000);
		});
	</script>
</body>
</html>
