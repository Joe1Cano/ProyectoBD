<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /* Custom CSS for the header */
        .navbar-custom {
          background-color: #639bf0;
        }
        
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
          color: #fff;
        }
        
        .navbar-custom .nav-link:hover {
          color: #dbe2ef;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Estados de los pedidos</h1>
    </div>
    <div class="container">
        <div>
            <div>
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            Estados de los pedidos
                        </div>
                        <div class="card-body">
                            <div class="col">
                                <li class="list-group-item mb-3">
                                    {% for data in data %}
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Usuario</th>
                                                <th>Estado</th>
                                                <th>Fecha Creada</th>
                                                <th>Fecha de Entrega</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <input type="hidden" class="formcontrol" value="{{data[1]}}" name="idU" disabled>
                                            <td>
                                                <input type="text" class="formcontrol" value="{{data[2]}}" name="user" disabled>
                                            </td>
                                            <td>
                                                <input type="text" class="formcontrol" value="{{data[3]}}" name="txtEstado" disabled>
                                            </td>
                                            <td>
                                                <input type="date" class="formcontrol" value="{{data[4]}}" name="txtFechaC" disabled>
                                            </td>
                                            <td>
                                                <input type="date" class="formcontrol" value="{{data[5]}}" name="txtFechaE" disabled>
                                            </td>
                                            
                                        </tbody>
                                        <a href="/return/{{data[1]}}/{{data[2]}}" class="btn btn-danger">Regresar</a>
                                    </table>
                                    {% endfor %}
                                    
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
